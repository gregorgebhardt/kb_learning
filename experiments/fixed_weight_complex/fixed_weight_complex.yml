---
# DEFAULT
name: "DEFAULT"
repetitions: 3 # 20
iterations: 15
path: "data/fixed_weight_complex"
plotting: true
gui: true

params:
  sampling:
    num_episodes: 100 # 100
    num_steps_per_episode: 40 # 125
    num_SARS_samples: 10000 # 10000
#    num_workers: 8
    num_kilobots: 15
  kernel:
    num_processes: 1
    bandwidth_factor_kb: .8
    bandwidth_factor_extra_dims: .9
    bandwidth_factor_extra_dims_action: .5
  lstd:
    num_features: 300 # 1000
    discount_factor: .95
  gp:
    num_sparse_states: 300 # 1000
---
name: 'square'
params:
  sampling:
    object_shape: 'quad'
    object_width: .15
    object_height: .15
grid:
