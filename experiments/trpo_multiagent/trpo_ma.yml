---
# DEFAULT
name: "DEFAULT"
repetitions: 4
iterations: 150
path: "data/trpo_ma"
gui: false

params: {}

env_config:
  !EvalEnv
  width: 1.
  height: 1.
  resolution: 600

  objects:
    - !ObjectConf
      idx: 0
      shape: square
      width: .15
      height: .15
      init: random
    - !ObjectConf
      idx: 1
      shape: square
      width: .15
      height: .15
      init: random
    - !ObjectConf
      idx: 2
      shape: square
      width: .15
      height: .15
      init: random
    - !ObjectConf
      idx: 3
      shape: square
      width: .15
      height: .15
      init: random

  kilobots: !KilobotsConf
    num: 10
    mean: random
    std: .03

---
name: "test"
iterations: 100
repetitions: 4

params:
  sampling:
    num_objects: 2
  policy:
    swarm_net_size: [64]
    object_net_size: [64]
    extra_net_size: [64]
    concat_net_size: [64]

---
name: "eval_num_objects"
iterations: 200

params:
  policy:
    swarm_net_size: [64]
    object_net_size: [64]
    extra_net_size: [64]
    concat_net_size: [64]

list:
  sampling:
    num_objects: [1, 2]

---
name: "eval_random_num_objects"
iterations: 100

params:
  sampling:
    num_objects: random

list:
  policy:
    concat_net_size: [[64], [128], [128, 128]]
