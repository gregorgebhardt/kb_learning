name: "DEFAULT"
repetitions: 3 # 20
iterations: 20
path: "data/sample_weight_quad"
plotting: true
gui: true

params:
  sampling:
    num_episodes: 500 # 100
    num_steps_per_episode: 20 # 125
    num_SARS_samples: 10000 # 10000
    num_workers: 8
    num_kilobots: 15
  kernel:
    bandwidth_factor_weight: .7
    bandwidth_factor_kb: .8
    bandwidth_factor_light: .8
    bandwidth_factor_light_action: .5
  lstd:
    num_features: 500 # 1000
    discount_factor: .99
  gp:
    num_sparse_states: 500 # 1000
---
name: "weight_bw"
grid:
  kernel:
    bandwidth_factor_weight: [.2, .5, .8, 1.]
    type: ['kilobot', 'mean']
---
name: "discount_factor"
grid:
  lstd:
    discount_factor: [.95, .99]
  kernel:
    type: ['kilobot', 'mean']
