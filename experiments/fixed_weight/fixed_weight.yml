---
# DEFAULT
name: "DEFAULT"
repetitions: 5 # 20
iterations: 40
path: "data/fixed_weight"
gui: false

params:
  sampling:
    num_episodes: 200 # 100
    num_steps_per_episode: 60 # 125
    num_SARS_samples: 10000 # 10000
    num_workers: 10
    num_kilobots: 15
  kernel:
    bandwidth_factor_kb: .05 # .05
    bandwidth_factor_light: .1 #.8 # .05
    bandwidth_factor_action: .5
    rho: .5
    variance: 1.
  lstd:
    num_features: 1000 # 1000
    discount_factor: .99
  ac_reps:
    epsilon: .1
    alpha: .0
  gp:
    num_sparse_states: 1000 # 1000
    bandwidth_factor_kb: .05 #[.05, .05]
    bandwidth_factor_light: .1 #[.05, .05]
    rho: .5
    prior_variance: .0001
    noise_variance: .00001
    use_prior_mean: False
  eval:
    num_episodes: 50
    num_steps_per_episode: 125
  learn_iterations: 1
---
name: 'eval_bandwidth'
params:
  sampling:
    object_shape: 'rect'
    object_width: .15
    object_height: .15
    num_kilobots: 15
grid:
  kernel:
#    bandwidth_factor_kb: [.1, .2, .3]
    bandwidth_factor_light: [.1, .3, .5, .8]
    type: ['kilobot', 'mean']

---
name: 'square'
repetitions: 3

params:
  sampling:
    object_shape: 'quad'
    object_width: .15
    object_height: .15
  gp:
    use_prior_mean: False
grid:
  sampling:
     w_factor: [.0, .25, .5, .75, 1.]
#    w_factor: [.0, .5, 1.]
