---
# DEFAULT
name: "DEFAULT"
repetitions: 5 # 20
iterations: 20
path: "data/fixed_weight"
plotting: true
gui: false

params:
  sampling:
    num_episodes: 400 # 100
    num_steps_per_episode: 25 # 125
    num_SARS_samples: 10000 # 10000
    num_workers: 8
    num_kilobots: 15
  kernel:
    bandwidth_factor_kb: .1 # .05
    bandwidth_factor_light: .05 # .05
    bandwidth_factor_action: 1.
    rho: .5
    variance: 1.
  lstd:
    num_features: 500 # 1000
    discount_factor: .99
  gp:
    num_sparse_states: 500 # 1000
    bandwidth_factor_kb: [.1, .1]
    bandwidth_factor_light: [.05, .05]
    rho: .5
---
name: 'bandwidth_eval'
params:
  sampling:
    object_shape: 'rect'
    object_width: .15
    object_height: .15
    num_kilobots: 15
grid:
  kernel:
#    bandwidth_factor_kb: [.1, .2, .3]
#    bandwidth_factor_light: [.1, .3, .5]
    type: ['kilobot', 'mean']
---
