---
# DEFAULT
name: "DEFAULT"
repetitions: 3 # 20
iterations: 20
path: "data/fixed_weight_quad"
plotting: true
gui: true

params:
  sampling:
    num_episodes: 200 # 100
    num_steps_per_episode: 30 # 125
    num_SARS_samples: 5000 # 10000
    num_workers: 8
    num_kilobots: 15
  kernel:
    bandwidth_factor_kb: .8
    bandwidth_factor_light: .5
    bandwidth_factor_light_action: .5
  lstd:
    num_features: 500 # 1000
    discount_factor: .99
  gp:
    num_sparse_states: 500 # 1000
---
name: "num_sparse_features"
params:
  kernel:
    type: 'embedding'
  sampling:
    w_factor: .0
list:
  lstd:
    num_features: [300, 500, 700, 900]
  gp:
    num_sparse_states: [300, 500, 700, 900]
---
name: "discount_factor"
params:
  kernel:
    type: 'embedding'
  sampling:
    w_factor: .0
list:
  lstd:
    discount_factor:
---
name: "embedding_kernel"
params:
  kernel:
    type: 'embedding'
grid:
  sampling:
    w_factor: [.0, .5, 1.]
  lstd:
    discount_factor: [.99, .97, .95]
---
name: "mean_kernel"
params:
  kernel:
    type: 'mean'
grid:
  sampling:
    w_factor: [.0, .5, 1.]
  lstd:
    discount_factor: [.99, .97, .95]
---
name: "mean_cov_kernel"
params:
  kernel:
    type: 'mean-cov'
grid:
  sampling:
    w_factor: [.0, .5, 1.]
  lstd:
    discount_factor: [.99, .97, .95]
