---
# DEFAULT
name: "DEFAULT"
repetitions: 5 # 20
iterations: 30
path: "data/fixed_weight_quad"
plotting: true
gui: false

params:
  sampling:
    num_episodes: 250 # 100
    num_steps_per_episode: 50 # 125
    num_SARS_samples: 10000 # 10000
#    num_workers: 8
    num_kilobots: 15
  kernel:
    num_processes: 1
  lstd:
    num_features: 1000 # 1000
  gp:
    num_sparse_states: 1000 # 1000
---
name: "kilobot_kernel"
list:
  sampling:
    w_factor: [.0, .25, .5, .75, 1.]
---
name: "mean_kernel"
params:
  kernel:
    type: 'mean'
list:
  sampling:
    w_factor: [.0, .25, .5, .75, 1.]
---
name: "mean_cov_kernel"
params:
  kernel:
    type: 'mean-cov'
list:
  sampling:
    w_factor: [.0, .25, .5, .75, 1.]
