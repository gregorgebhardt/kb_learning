# DEFAULT
name: "DEFAULT"
repetitions: 5 # 20
iterations: 25
path: "data/gradient_light"
gui: false

params:
  sampling:
    num_episodes: 200 # 100
    num_steps_per_episode: 40 # 125
    num_SARS_samples: 10000 # 10000
    num_workers: 8
    num_kilobots: 15
    light_type: 'linear'
